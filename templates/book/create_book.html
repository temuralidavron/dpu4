{% block content %}

<form method="post">
    {% csrf_token %}
    <label for="title">title</label>
    <input type="text" id="title" name="title" value="{{ book.title }}" ><br><br>
      <label for="description">description</label>
    <input type="text" id="description" name="description" value="{{ book.description }}"required><br><br>
     <label for="price">price</label>
    <input type="number" id="price" name="price" value="{{ book.price }}" required><br><br>
      <label for="published_year">published_year</label>
    <input type="text" id="published_year" name="published_year" value="{{ book.published_year }}" ><br><br>
    <button type="submit">send</button>
</form>
{% endblock %}
